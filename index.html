<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Learning Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Language Selector in Navbar/Header -->
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Course Platform</a>
        <div class="language-selector ml-auto">
            <select class="form-control" id="language-select">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar for Sections -->
        <div class="col-md-3">
            <div class="list-group" id="course-sections">
                <a href="#" class="list-group-item list-group-item-action active" data-section="1">Section 1: Introduction</a>
                <a href="#" class="list-group-item list-group-item-action" data-section="2">Section 2: Basics</a>
                <a href="#" class="list-group-item list-group-item-action" data-section="3">Section 3: Intermediate</a>
                <a href="#" class="list-group-item list-group-item-action" data-section="4">Section 4: Advanced Topics</a>
            </div>
        </div>
        <!-- Main Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <!-- Player -->
                <video id="video-player" controls>
                    <source src="path_to_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Subsections for dynamic content, hidden initially -->
                <div id="subsections">
                    <p id="subsection-info">Select a section from the sidebar to view details.</p>
                </div>
                <!-- Progress -->
                <div class="progress" style="margin-top: 20px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
